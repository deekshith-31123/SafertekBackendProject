<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the form */
        body {
            padding: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
        }
        .form-container h1 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control-file {
            overflow: hidden;
        }
        .form-control-file input[type="file"] {
            position: absolute;
            clip: rect(0, 0, 0, 0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Upload File(Data will be stored be in file)</h1>
            <form method="POST" action="{% url 'create_file' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="filename">Filename:</label>
                    <input type="text" class="form-control" id="filename" name="filename" placeholder="Enter filename">
                </div>
                <div class="form-group">
                    <label for="filecontent">File Content:</label>
                    <textarea class="form-control" id="filecontent" name="content" rows="5" placeholder="Enter file content"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
